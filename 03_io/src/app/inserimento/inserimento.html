<h1>Inserimento prodotto</h1>

<div class="row">
    <div class="col">

        <div class="form-group">
            <label for="input-nome">Nome</label>
            <input type="text" [(ngModel)]="nome" class="form-control" id="input-nome" />
        </div>

        <div class="form-group">
            <label for="input-descrizione">Descrizione</label>
            <textarea class="form-control" [(ngModel)]="descrizione" id="input-descrizione"></textarea>
        </div>

        <div class="form-group">
            <label for="input-prezzo">Prezzo</label>
            <input type="text" [(ngModel)]="prezzo" class="form-control" id="input-prezzo" />
        </div>

        <button type="button" (click)="salva()" class="btn btn-primary">Salva</button>

    </div>
</div>

<hr />

<div class="row">
    <div class="col">

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrizione</th>
                    <th>Prezzo</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let prod of elenco">
                    <td>{{ prod.nom }}</td>
                    <td>{{ prod.des }}</td>
                    <td>{{ prod.pre }}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
