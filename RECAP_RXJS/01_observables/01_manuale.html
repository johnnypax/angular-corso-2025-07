<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/rxjs@7.8.2/dist/bundles/rxjs.umd.min.js"></script>
</head>
<body>
    
    <script>
        //import { Observable } from rxjs
        const { Observable } = rxjs;

        const obs$ = new Observable(subscriber => {
            subscriber.next("Ciao");
            subscriber.next("Giovanni");

            setTimeout(() => {
                subscriber.next("Sono arrivato dopo 2 secondi");
            }, 2 * 1000);
        })

        obs$.subscribe({
            next: val => console.log("SUBS 1", val),
            error: err => console.log("SUBS 1", err),
            complete: () => console.log("SUBS 1", "Ho completato lo stream")
        })

        obs$.subscribe({
            next: val => console.log("SUBS 2", val),
            error: err => console.log("SUBS 2", err),
            complete: () => console.log("SUBS 2", "Ho completato lo stream")
        })

    </script>

</body>
</html>
