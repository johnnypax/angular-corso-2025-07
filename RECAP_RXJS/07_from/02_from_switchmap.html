<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/rxjs@7.8.2/dist/bundles/rxjs.umd.min.js"></script>
</head>
<body>
    
    <script>

        const { from, switchMap  } = rxjs;

        const obs$ = from(fetch("https://jsonplaceholder.typicode.com/posts"));

        obs$
            .pipe(
                switchMap(response => response.json())
            )
            .subscribe(data => {
                console.log(data)
            })

    </script>

</body>
</html>
