<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/rxjs@7.8.2/dist/bundles/rxjs.umd.min.js"></script>
</head>
<body>
    
    <script>

        const { Subject } = rxjs;

        const subj = new Subject();

        subj.subscribe(val => console.log("SUBS 1: ", val))
        subj.subscribe(val => console.log("SUBS 2: ", val))

        subj.next("Ciao Giovanni")

        subj.subscribe(val => console.log("SUBS 3: ", val))

        subj.next("Ciao Valeria")
        

    </script>

</body>
</html>
